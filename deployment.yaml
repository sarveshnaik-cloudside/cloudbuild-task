apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        image: us-west2-docker.pkg.dev/cloudside-academy/sarvesh-repo/quickstart-image:tag1
        ports:
           - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
